---
# https://kubernetes.io/docs/setup/production-environment/tools/kubeadm/install-kubeadm/

- name: install pre-requisites
  apt:
    name: "{{ packages }}"
  vars:
    packages:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg-agent
      - software-properties-common

- name: add apt key
  apt_key:
    url: "{{ kubernetes_gpgkey }}"
    state: present

- name: add apt repo
  apt_repository:
    repo: "{{ kubernetes_repository }}"
    state: present
    update_cache: true

- name: kubeadm config file
  template:
    src: init-config.yaml.j2
    dest: kubeadm-config.yaml
  when: true  # control-plane

- name: kubeadm config file
  template:
    src: join-config.yaml.j2
    dest: kubeadm-config.yaml
  when: false  # TODO: worker

- name: cri config file
  template:
    src: crictl.yaml.j2
    dest: /etc/crictl.yaml
    owner: root
    group: root
    mode: 0644

- name: cni config directory
  file:
    path: /etc/cni/net.d
    state: directory
    owner: root
    group: root
    mode: 0755

- name: cni config file
  copy:
    src: 10-docker-net.conflist
    dest: /etc/cni/net.d/10-docker-net.conflist
    owner: root
    group: root
    mode: 0644

- name: install packages
  apt:
    name: "{{ packages }}"
  vars:
    packages:
      - kubeadm
      - kubelet
      - kubectl
      - cri-tools>={{ cri_version }}*
      - kubernetes-cni>={{ cni_version }}*

- name: kubeadm pause image
  shell: kubeadm config images list | grep pause
  register: pause_image

- name: cri-dockerd service override
  file:
    path: /etc/systemd/system/cri-docker.service.d
    state: directory
    owner: root
    group: root
    mode: 0755

- name: cri-dockerd service override
  template:
    src: override.conf.j2
    dest: /etc/systemd/system/cri-docker.service.d/override.conf
    owner: root
    group: root
    mode: 0644
  register: service_conf

- name: cri-dockerd service restart
  systemd:
    name: cri-docker
    state: reloaded
    daemon-reload: true
  when: service_conf.changed

# See https://github.com/ansible/ansible-modules-core/issues/19 (from 2014)

- name: show hold
  command: apt-mark showhold
  register: held_packages
  changed_when: false

- name: hold packages
  shell: apt-mark hold {{ item }}
  changed_when: "item not in held_packages.stdout"
  with_items:
    - kubeadm
    - kubelet
    - kubectl
